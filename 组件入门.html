<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h1>{{message}}</h1>
    <mycpn></mycpn>
    <cpn2></cpn2>
</div>

<template id="cpn">
    <div>
        <h1>我是模板</h1>
    </div>
</template>
<template id="cpn2">
    <div>
        <h1>我是模板2</h1>
    </div>
</template>
<script src="js/vue.js"></script>
<script>
    let cpn = {
        template: "#cpn",
    }
    let cpn2 = {
        template: "#cpn2",
    }
    //全局注册
    /* Vue.component("mycpn",cpn);
     Vue.component("cpn2",cpn2);*/
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello world",
        },
        /**组件局部注册*/
        components: {
            'mycpn': cpn,
            "cpn2": cpn2
        }

    })

</script>
</body>
</html>
